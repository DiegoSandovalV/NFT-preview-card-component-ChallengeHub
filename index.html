<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
        <div class="inside">
          <img class="mainImg" src="image-equilibrium.jpg">
        </div>
        <div class="inferiorBox1">
          <p class="name">Equilibrium #3429</p>
          <p class="description">Our Equilibrium colection promotes balance and calm.</p>
          <div class="atributes">
            <div class="currency">
              <img src="icon-ethereum.svg">
            <p class="currencyTxt">0.041 ETH</p>
            </div>
            <div class="time">
              <p class="timeTxt">3 days left</p>
              <img src="icon-clock.svg">
            </div>
          </div>
        </div>
        <hr>
        <div class="inferiorBox2">
          <img src="image-avatar.png" class="avatar">
          <p>
            Creation of
          </p>
          <p id="userName">
            Jules Wyvern
          </p>
        </div>
      </div>
  </div>
</body>
</html>
